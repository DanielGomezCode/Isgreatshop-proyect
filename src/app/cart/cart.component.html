<!--Cart-->
<div class="cart">
    <h2 class="cart-title">TU CARRITO</h2>

   <div class="cart-content">

        <div class="cart-box">
            <img src="../../assets/img/almohadilla.png" alt="" class="cart-img">
            <div class="detail-box">
                <div class="cart-product-title">Almohadilla</div>
                <div class="cart-price">$85.500</div>

            </div>
            <!--Remove Cart-->
            <i class="fa-solid fa-trash cart-remove"></i>
        </div>
        <div class="cart-box cactus">
            <img src="../../assets/img/cactus.png" alt="" class="cart-img">
